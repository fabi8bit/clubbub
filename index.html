<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GoogleFont and fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <div id="logo-container">
            <img class="logo" src="assets/images/clubbub-logo.png" alt="club-bub-logo">
            <h1 id="logo-claim">Create your story</h1>
        </div>
    </div>
    <div class="wizard-area">
        <div class="choice-area">
            <button data-selector="0" class="buttons choice" id="hero"></i></button>
            <button data-selector="0" class="buttons choice" id="genre"></i></button>
            <button data-selector="0" class="buttons choice" id="environment"></button>
        </div>
        <div class="controls-area">
            <button class="buttons" id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button class="buttons" id="play"><i class="fa-solid fa-circle-play"></i></button>
        </div>
     </div>
     <div class="story-area">
        <div class="story-title"></div>
        <div class="story"></div>
     </div>

     <script src="https://kit.fontawesome.com/8430928106.js" crossorigin="anonymous"></script>
     <script src="assets/js/script.js"></script>

</body>
</html>
